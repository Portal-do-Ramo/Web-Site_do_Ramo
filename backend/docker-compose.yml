version: "3"

services:
    db: 
        image: postgres:alpine
        environment: 
            POSTGRES_PASSWORD: senha
            POSTGRES_USER: postgres
        ports:
            - "5432:5432"
    node:
        image: node
        container_name: node-container
        restart: always
        ports:
            - "3000:3000"
        depends_on:
            - db